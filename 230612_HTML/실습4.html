<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>나의 하루 일과와 자주 방문하는 홈페이지 목록 만들기</title>
		<style>
			table {
				border: 1px solid pink;
				text-align: center;
			}

			th {
				background-color: rgb(253, 215, 222);
			}

			td {
				width: 150px;
			}

			td:nth-child(2) {
				width: 230px;
			}
		</style>
	</head>
	<body>
		<h1>⏰ 나의 하루 일과</h1>
		<table border="1">
			<thead>
				<tr>
					<th>시간</th>
					<th>활동내용</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>08:00 - 09:00</td>
					<td>기상 및 아침식사</td>
				</tr>
				<tr>
					<td>09:00 - 18:00</td>
					<td>유데미 강의 수강</td>
				</tr>
				<tr>
					<td>18:00 - 19:00</td>
					<td>저녁식사</td>
				</tr>
				<tr>
					<td>20:30 - 23:00</td>
					<td>배운 내용 정리 및 개인 공부</td>
				</tr>
			</tbody>
		</table>

		<h1>👩🏻‍💻 자주 방문하는 홈페이지</h1>

			<li><a href="#">유튜브</a></li>

			<li><a href="#">노션</a></li>
		</ul>
	</body>
</html>
