<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>실습2 - 이미지 랜덤 변환 - 김민지</title>
		<style>
			#img-box {
				position: relative;
				width: 300px;
				height: 250px;
			}

			#img-box img {
				position: absolute;
				width: 100%;
				height: 100%;
				object-fit: cover;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="img-box" onclick="location.reload()"></div>
		<script src="./script.js"></script>
	</body>
