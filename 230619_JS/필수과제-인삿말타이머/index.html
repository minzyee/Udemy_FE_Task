<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>필수과제 - 시계 기능 있는 투두리스트 만들기</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<!-- 시계 기능 -->
				<h2 id="timer"></h2>

				<!-- 인삿말 기능 -->
				<form id="login-form" class="hidden">
					<input
						type="text"
						placeholder="이름을 입력해주세요."
						value=""
						required
					/>
					<button type="submit">확인</button>
				</form>
				<h2 id="greeting" class="hidden"></h2>

				<!-- 할 일 목록 기능 -->
				<div id="todoList">
					<form id="taskForm">
						<input
							type="text"
							id="taskInput"
							placeholder="할 일을 입력하세요."
						/>
						<button type="submit">추가</button>
					</form>
					<ul id="taskList"></ul>
				</div>

				<!-- 현재 위치 날씨 기능 -->
				<div id="weather"></div>
			</div>

			<!-- 배경이미지 랜덤 전환 기능 -->
			<img id="randomImage" src="./assets/img0.jpg" />
		</div>

		<script src="./js/clock.js"></script>
		<script src="./js/background.js"></script>
		<script src="./js/greeting.js"></script>
		<script src="./js/todo.js"></script>
		<script src="./js/weatherAPI.js"></script>
	</body>
</html>
