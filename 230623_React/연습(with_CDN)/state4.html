<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- React CDN -->
		<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
		<!-- Babel CDN (for JSX support) -->
		<script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>

		<script type="text/babel">
			const root = document.getElementById("root");

			function UserProfile({ username, age, stack }) {
				return (
					<>
						<h2>안녕? 내 이름은 {username}야.</h2>
						<h2>나이는 {age}세이고, </h2>
						<h2>{stack}를 공부하고 있어.</h2>
					</>
				);
			}

			function App() {
				return (
					<>
						<UserProfile username="minzyee" age="27" stack="리액트" />
					</>
				);
			}

			ReactDOM.render(<App />, root);
		</script>
	</body>
</html>
