<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- React CDN -->
		<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
		<!-- Babel CDN (for JSX support) -->
		<script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>

		<script type="text/babel">
			const root = document.getElementById("root");

			function Btn({ text, backgroundColor, fontSize }) {
				return (
					<button
						style={{
							backgroundColor: backgroundColor,
							fontSize: fontSize,
							border: "none",
							padding: "20px",
							borderRadius: "4px",
							color: "#fff",
						}}
					>
						{text}
					</button>
				);
			}

			function App() {
				return (
					<>
						<Btn text="헬로" backgroundColor="green" fontSize="20px" />
						<Btn text="하이" backgroundColor="tomato" fontSize="30px" />
						<Btn text="하이" backgroundColor="skyblue" fontSize="23px" />
						<Btn text="하이" backgroundColor="pink" fontSize="35px" />
					</>
				);
			}

			ReactDOM.render(<App />, root);
		</script>
	</body>
</html>
