<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>실습2 - 가고 검색폼 만들기</title>
		<!-- React CDN -->
		<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
		<!-- Babel CDN (for JSX support) -->
		<script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>

		<script type="text/babel">
			function SearchMain() {
				return (
					<div>
						<header>
							<h1>가고싶은 여행지를 검색해봐요 !</h1>
						</header>
						<main>
							<section>
								<form
									action="https://www.goodchoice.kr/product/result?"
									method="get"
									target="_blank"
								>
									<label htmlFor="keyword">가고싶은 여행지</label>
									<input
										type="search"
										id="keyword"
										name="keyword"
										placeholder="여행지를 입력하세요."
									/>
									<input type="submit" value="검색하기" />
								</form>
							</section>
						</main>
						<footer>&copy; 여기어때</footer>
					</div>
				);
			}

			// 리액트 컴포넌트를 렌더링한다.
			ReactDOM.render(<SearchMain />, root);
		</script>
	</body>
</html>
