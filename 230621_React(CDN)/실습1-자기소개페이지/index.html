<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>실습1 - 자기소개 페이지</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="root"></div>
		<!-- React CDN -->
		<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
		<!-- Babel CDN (for JSX support) -->
		<script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>

		<script type="text/babel">
			// 자기소개 컴포넌트
			function Introduction() {
				return (
					<div className="wrap">
						<Header />
						<Main />
						<Footer />
					</div>
				);
			}

			function Header() {
				return (
					<header>
						<nav>
							<ul>
								<li className="on">
									<a href="#info">Info</a>
								</li>
								<li>
									<a href="#favorit">Favorit</a>
								</li>
								<li>
									<a href="#speciality">Speciality</a>
								</li>
								<li>
									<a href="#want">Want</a>
								</li>
							</ul>
						</nav>
					</header>
				);
			}

			function Main() {
				return (
					<main>
						{/* Profile(소개문구와 프로필사진) */}
						<section id="profile">
							<h1>
								🙋🏻‍♀️ 안녕하세요.
								<br />
								상상을 멈추지 않는 개발자
								<br />
								김민지입니다 :&#41;
							</h1>
							<img src="./images/minzyeeProfile.jpeg" alt="프로필 사진" />
						</section>

						{/* Info */}
						<section id="info">
							<div className="layout-center">
								<h2>Info</h2>
								<dl>
									<div>
										<dt>이름:</dt>
										<dd>김민지</dd>
									</div>
									<div>
										<dt>나이:</dt>
										<dd>27</dd>
									</div>
									<div>
										<dt>MBTI:</dt>
										<dd>ISFP</dd>
									</div>
								</dl>
							</div>
						</section>

						{/* Favorit */}
						<section id="favorit">
							<div className="layout-center">
								<h2>Favorit</h2>
								<ul>
									<li>날씨 좋은 날 산책하기 / 소풍가기</li>
									<li>카페가서 맛있는 커피 마시기</li>
									<li>푸릇푸릇한 것 보기</li>
									<li>긍정적인 영향을 주는 사람</li>
								</ul>
							</div>
						</section>

						{/* Speciality */}
						<section id="speciality">
							<div className="layout-center">
								<h2>Speciality</h2>
								<ul>
									<li>맡은 역할에 최선을 다합니다.</li>
									<li>소통하며 문제를 해결하는 것을 좋아합니다.</li>
								</ul>
							</div>
						</section>
						{/* Want */}
						<section id="want">
							<div className="layout-center">
								<h2>Want</h2>
								<ul>
									<li>함께 자랄 수 있는 곳을 원합니다.</li>
									<li>
										콘텐츠 유통 또는 라이프 스타일 플랫폼에 관심이 있습니다.
									</li>
								</ul>
							</div>
						</section>
					</main>
				);
			}

			function Footer() {
				return <footer>&copy; 2023 minzyee 자기소개 웹사이트</footer>;
			}

			ReactDOM.render(<Introduction />, root);
		</script>
	</body>
</html>
