<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>여기어때 메인페이지 여행지 검색 폼 만들기</title>
	</head>
	<body>
		<h1>가고싶은 여행지를 검색해봐요 !</h1>
		<form action="https://www.goodchoice.kr/product/result?" method="get">
			<label for="keyword">가고싶은 여행지</label>
			<input
				type="search"
				id="keyword"
				name="keyword"
				placeholder="여행지를 입력하세요."
			/>
			<input type="submit" value="검색하기" />
		</form>
		<footer>&copy; 여기어때</footer>
	</body>
</html>
