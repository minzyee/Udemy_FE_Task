<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>오늘 만들었던 실습 페이지를 한 페이지로 만들기(iframe)</title>
		<style>
			section {
				margin-bottom: 80px;
			}
			iframe {
				background-color: #edf4f9;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<section>
				<h1>🙋🏻‍♀️ 자기소개 페이지</h1>
				<iframe
					src="./실습1-자기소개페이지/index.html"
					frameborder="0"
					width="100%"
					height="320px"
				></iframe>
			</section>
			<section>
				<h1>🧱 시맨틱 태그 사용 이유</h1>
				<iframe
					src="./실습2.html"
					frameborder="0"
					width="100%"
					height="420px"
				></iframe>
			</section>
			<section>
				<h1>✈️ 여기어때 로그인 폼</h1>
				<iframe
					src="./실습3-1.html"
					frameborder="0"
					width="100%"
					height="300px"
				></iframe>
			</section>
			<section>
				<h1>🔎 여기어때 검색창</h1>
				<iframe
					src="./실습3-2.html"
					frameborder="0"
					width="100%"
					height="300px"
				></iframe>
			</section>
			<section>
				<h1>🌟 하루 일과 / 즐겨찾는 웹사이트</h1>
				<iframe
					src="./실습4.html"
					frameborder="0"
					width="100%"
					height="380px"
				></iframe>
			</section>
		</div>
	</body>
</html>
